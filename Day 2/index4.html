<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <header>
        <h1>CSS Lists</h1>
    </header>

    <main>
        <article>
            <h2>Ordered Lists</h2>

            <ol>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ol>
        </article>

        <article>
            <h2>OL random</h2>

            <ol id="random" start="6">
                <li>Step Six</li>
                <li>Step Seven</li>
                <li>Step Eight</li>
            </ol>
        </article>

        <article>
            <h2>OL random reversed</h2>

            <ol id="random" start="6" reversed>
                <li>Step Six</li>
                <li>Step Seven</li>
                <li>Step Eight</li>
            </ol>
        </article>

        <article>
            <h2>Unordered Lists</h2>

            <ul>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ul>
        </article>
    </main>
</body>
</html>
