<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="SMBOND">
        <meta name="description" content="Contact The Little Taco Shop">
        <title>Contact</title>
        <link rel="icon" href="" type="image/x-icon">
        <link rel="stylesheet" href="Final-project.css">
    </head>
<body>
    <header class="header">
        <h1 class="header__h1">Contact Us</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

        <section class="hero">
            <figure>
                <img src="https://th.bing.com/th/id/OIG4.uRM2wH6VZc_vtvHvMpfv?w=1024&h=1024&rs=1&pid=ImgDetMain" alt="Tacos and Drinks" title="We Love Tacos" width="1000" height="649">
                <figcaption class="offscreen">
                    Tacos and Drinks
                </figcaption>
            </figure>
        </section>

        <main class="main">
            <article id="about" class="main__article">
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T<br>
                    Kansas City, MO 55555-5555
                    <br><br>
                    Phone: <a href="tel:+5555555555">555-555-5555</a>
                </address>
            </article>
            <hr>
            <article class="main__article contact">
                <h2 class="contact__h2">Our Contact Form</h2>

                <form action="https://httpbin.org/get" method="get" class="contact__form">
                    <fieldset class="contact__fieldset">
                        <legend class="offscreen">Send Us A Message</legend>
                        <p class="contact__p">
                            <label class="contact__label" for="name">Name:</label>
                            <input class="contact__input" type="text" name="name" id="name" placeholder="your name" required>
                        </p>
                        <p class="contact__p">
                            <label class="contact__label" for="email">Email:</label>
                            <input class="contact__input" type="email" name="email" id="email" placeholder="your email" required>
                        </p>
                        <p class="contact__p">
                            <label class="contact__label" for="message">Your Message:</label>
                            <br>
                            <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>
                    <button class="contact__button" type="submit">Send</button>
                    <button class="contact__button" type="reset">Reset</button>
                </form>
            </article>
        </main>
        <footer class="footer">
            <p>
                <span class="nowrap">Copyright &copy;</span>
                <span class="nowrap">JB's Taco Shop</span>
            </p>
        </footer>
</body>
</html>
