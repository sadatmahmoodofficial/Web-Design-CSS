<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="cardproject.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav><a href="#profile1">James Bond</a></nav>
        <nav><a href="#profile2">Miss Moneypenny</a></nav>
        <nav><a href="#profile3">M</a></nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="https://i.pinimg.com/564x/0d/3c/41/0d3c41f856719b27af0b9962957f39fd.jpg" alt="James Bond" width="500" height="500">
                <figcaption>James <span class="nowrap">Bond</span></figcaption>
            </figure>
            <p><q>I do the overall field jobs. I am the only big fish in a huge ocean!!</q></p>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="https://i.pinimg.com/564x/15/7c/7e/157c7ece21abdc97276266e0290cb53b.jpg" alt="Miss Moneypenny" width="500" height="500">
                <figcaption>Miss <span class="nowrap">Moneypenny</span></figcaption>
            </figure>
            <p><q>I am the eyes and ear for 007 Agents.</q></p>
        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="https://i.pinimg.com/564x/62/1b/05/621b05d5bb03ff1d6eff8172dd45e9da.jpg" alt="M" width="500" height="500">
                <figcaption>M</figcaption>
            </figure>
            <p><q>I controll the agents from above. I am mostly the higher authority provided that they do not go rogue.</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; SMBOND007</p>
    </footer>
</body>
</html>
